<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var num = prompt('Введите любое целое число?');
        if(num > 0){
            alert('1');
        }elseif(num == 0){
            alert('0');
        }else{
            alert('-1');
        }
    </script>
</body>
</html>
